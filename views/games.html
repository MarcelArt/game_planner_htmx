<div class="h-full w-full bg-indigo-950 flex flex-col">
  <h1 class="font-bold text-white text-2xl">Games</h1>
  <button
    hx-get="/game/create"
    hx-target="#content"
    class="text-white bg-green-600 hover:bg-green-700 self-start my-4 mx-0 px-2 py-2 rounded-lg"
    type="submit"
  >
    Create
  </button>
  <div class="grid grid-cols-6 gap-4 pb-4 border-b">
    {{ range .data.Items }}
    <div class="mx-auto max-w-xs cursor-pointer">
      <div class="card aspect-[16/9] max-h-[230px] overflow-hidden rounded-lg shadow-lg">
        <img class="card-image h-full w-full object-cover" src="{{ .Picture }}" alt="Game Image" />
        <div class="card-overlay bg-gray-900 bg-opacity-75">
          <h1 class="text-2xl font-bold text-white">{{ .Title }}</h1>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
  <div class="mt-5 self-end">
    <nav class="flex items-center space-x-1">
      <button {{ if .data.First }} disabled {{ end }} class="px-3 py-1 rounded disabled:bg-gray-500 bg-indigo-300 hover:bg-indigo-200" hx-get="/game?page=0&size=30" hx-target="#content"><<</button>
      <button {{ if .data.First }} disabled {{ end }} class="px-3 py-1 rounded disabled:bg-gray-500 bg-indigo-300 hover:bg-indigo-200" hx-get="/game?page={{ .prev }}&size=30" hx-target="#content"><</button>
      <button disabled class="px-3 py-1 bg-indigo-300 rounded">{{ .page }}</button>
      <button {{ if .data.Last }} disabled {{ end }} class="px-3 py-1 rounded disabled:bg-gray-500 bg-indigo-300 hover:bg-indigo-200" hx-get="/game?page={{ .next }}&size=30" hx-target="#content">></button>
      <button {{ if .data.Last }} disabled {{ end }} class="px-3 py-1 rounded disabled:bg-gray-500 bg-indigo-300 hover:bg-indigo-200" hx-get="/game?page={{ .data.MaxPage }}&size=30" hx-target="#content">>></button>
    </nav>
  </div>
</div>
