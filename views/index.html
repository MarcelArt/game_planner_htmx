<div class="flex">
  <div class="w-64 h-screen bg-indigo-900 shadow-md">
    <div class="py-4 border-b mx-4 flex">
      <img id="profile-pic" class="w-16 h-16 rounded-full mr-4" src="{{ .profile.Avatar }}" alt="Profile Picture" />
      <div>
        <h2 id="username" class="text-left text-l font-semibold text-white">{{ .profile.Name }}</h2>
        <div class="flex flex-row">
          <button hx-get="/profile" hx-target="#content" class="mt-2 border-2 p-1 rounded-lg border-cyan-300 text-cyan-300 hover:text-black hover:bg-cyan-300 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
            </svg>            
          </button>
          <button hx-get="/logout" class="flex flex-row ml-1 mt-2 border-2 p-1 rounded-lg border-red-500 text-red-500 hover:text-white hover:bg-red-500 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
            </svg>
            <p class="mx-1 self-center">Logout</p>
          </button>
        </div>
      </div>
    </div>
    <nav class="pt-4">
      <a
        href="#"
        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-400 text-white font-bold m-4"
        hx-get="/game"
        hx-target="#content"
      >
        All Game Templates
      </a>
      <a
        href="#"
        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-400 text-white font-bold m-4"
        hx-get="/game/created"
        hx-target="#content"
      >
        My Created Game Templates
      </a>
      <a
        href="#"
        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-400 text-white font-bold m-4"
        hx-get="/planner"
        hx-target="#content"
      >
        Planner
      </a>
      <a
        href="#"
        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-400 text-white font-bold m-4"
        hx-get="/inventory"
        hx-target="#content"
      >
        Inventory
      </a>
    </nav>
  </div>
  <div id="content" class="flex-1 p-10" hx-get="/game" hx-trigger="load">
    <!-- Dynamic content will be loaded here -->
    <h1 class="text-2xl font-bold">Welcome</h1>
    <p class="mt-4">Select an option from the sidebar to load content dynamically.</p>
  </div>
</div>
