<div class="flex-1 p-10">
  <h1 class="mb-2 text-2xl font-bold text-white">Items</h1>
  <button
    class="text-white bg-green-600 hover:bg-green-700 self-start my-4 mx-0 px-2 py-2 rounded-lg"
    type="submit"
    hx-get="/item/{{ .gameId }}/create"
    hx-target="#item-modal"
  >
    Create
  </button>
  <div class="grid grid-cols-5 gap-4">
    {{ range .data.Items }}
    <div class="bg-stone-600 rounded-lg shadow flex flex-row" id="item-{{ .ID }}">
      <img src="{{ .Picture }}" alt="{{ .Name }}" class="w-12 h-12 rounded-lg" />
      <p class="bg-neutral-500 w-full h-full rounded-l-lg self-center ml-4 pl-2 text-white content-center text-sm">{{ .Name }}</p>
      <button
        class="bg-neutral-500 text-yellow-500 hover:bg-yellow-500 hover:text-white px-2"
        hx-get="/item/update/{{ .ID }}"
        hx-target="#item-modal"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
          />
        </svg>
      </button>
      <button
        class="bg-neutral-500 text-red-600 hover:bg-red-600 hover:text-white rounded-r-lg px-2"
        hx-delete="/item/{{ .ID }}"
        hx-target-204="#item-{{ .ID }}"
        hx-target-error="#result"
        hx-swap="delete"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          />
        </svg>
      </button>
    </div>
    {{ end }}
  </div>
</div>
<div id="item-modal"></div>
<div class="fixed bottom-0 right-0 m-4 p-2 rounded w-2/12 self-start" id="result"></div>
