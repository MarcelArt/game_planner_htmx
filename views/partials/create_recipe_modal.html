<div class="absolute left-0 top-0 flex h-full w-full justify-center bg-gray-900 bg-opacity-75">
  <div class="m-auto w-1/4 rounded-lg bg-white shadow">
    <div class="flex w-full flex-row justify-between">
      <h2 class="mx-3 mt-2 self-start font-extrabold text-black">Create new recipe</h2>
      <button class="m-2 self-end rounded-full hover:bg-gray-500" hx-get="/item/{{ .gameId }}" hx-target="#created-game-detail-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <form class="p-2">
      <div class="flex flex-row items-center justify-between border-b-2 py-1">
        <div class="flex flex-col items-center">
          <img id="item-picture" class="h-12 w-12 cursor-pointer rounded-lg shadow-lg" src="https://seelie.inmagi.com/img/items/common_rare/horn_2.png" />
          <select class="border-2" name="item" id="item">
            <option value="1">Item 1</option>
            <option value="2">Item 2</option>
            <option value="3">Item 3</option>
          </select>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
        <input class="h-1/2 w-1/3 rounded-md border-2 text-right text-sm p-1" type="number" name="inputAmount" id="inputAmount" />
        <button class="rounded-lg border-2 border-red-600 p-1 text-red-600 hover:bg-red-600 hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </button>
      </div>
      <div class="flex flex-row items-center justify-between border-b-2 py-1">
        <div class="flex flex-col items-center">
          <img id="item-picture" class="h-12 w-12 cursor-pointer rounded-lg shadow-lg" src="https://seelie.inmagi.com/img/items/common_rare/horn_2.png" />
          <select class="border-2" name="item" id="item">
            <option value="1">Item 1</option>
            <option value="2">Item 2</option>
            <option value="3">Item 3</option>
          </select>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
        <input class="h-1/2 w-1/3 rounded-md border-2 text-right text-sm p-1" type="number" name="inputAmount" id="inputAmount" />
        <button class="rounded-lg border-2 border-red-600 p-1 text-red-600 hover:bg-red-600 hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </button>
      </div>
      <button class="my-1 flex w-full justify-center rounded-lg bg-blue-500 p-1 text-white shadow-lg hover:bg-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg
        >Add Item
      </button>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="my-1 size-6 w-full">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
      </svg>
      <div class="flex flex-col items-center border-y-2 py-1">
        <img id="item-picture" class="h-12 w-12 cursor-pointer rounded-lg shadow-lg" src="https://seelie.inmagi.com/img/items/common_rare/horn_2.png" />
        <input class="h-1/2 w-1/3 rounded-md border-2 text-right text-sm p-1" type="number" name="outputAmount" id="onputAmount" />
      </div>
      <div class="flex flex-row-reverse">
        <button class="end my-1 flex rounded-lg bg-green-500 py-1 px-2 text-white shadow-lg hover:bg-green-600">Save</button>
      </div>
    </form>
  </div>
</div>
<div class="fixed bottom-0 right-0 m-4 w-2/12 self-start rounded p-2" id="result"></div>
